<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/ractive/1.3.8/ractive.min.js"></script>
		<script src="../dist/ractive-dynamodb-json-editor.min.js"></script>
		<style>
			body {background-color: #eee; }
		</style>
	</head>
	<body>
		<div class="ractive"></div>
	</body>

	<script>


		var ractive = new Ractive({
			el: '.ractive',
			components: { jsoneditor: window['ractive-dynamodb-json-editor'], },
			data: {
				item: {
					//"me-no-break": {"S": "<- key should not break into multiple lines"},
					"bool": { "BOOL": true },
					"string": { "S": "Hello World" },
					"minusPI": { "N": "-3.14"},
					"disabled": {"BOOL": false},
					"azure_id": { "NULL": true },
					"binary": { "B": "8J+YgQ==" },
					"binary2": {"B": Uint8Array.from(atob("8J+YgQ=="), c => c.charCodeAt(0)) },
					"array": {
						"L": [
							{"S": "hello"},
							{"NULL": true},
							{"BOOL": true},
							{"N": "1"},
							{"B": "8J+YgQ=="},
							{"B": Uint8Array.from(atob("8J+YgQ=="), c => c.charCodeAt(0)) },

							{ "SS": ["a","b","c"] },
							{ "NS": [ "1", "2", "3" ] },
							{ "BS": [ "8J+YgQ==", "8J+YoQ==" ] },
							{
								"L": [
									{"S": "hello"},
									{"NULL": true},
									{"BOOL": true},
									{"N": "1"},
									{"B": "8J+YgQ=="},

								]
							},
							{
								"M": {
									"boolean": { "BOOL": true },
									"null": { "NULL": true },
									"number": { "N": "1" },
									"string": { "S": "hello"},
									"binary": { "B": "8J+YgQ==" },
								}
							},
						]
					},
					"object": {
						"M": {
							"boolean": { "BOOL": true },
							"null": { "NULL": true },
							"number": { "N": "1" },
							"string": { "S": "hello"},
							"binary": { "B": "8J+YgQ==" },
							"binary2": {"B": Uint8Array.from(atob("8J+YgQ=="), c => c.charCodeAt(0)) },

							"ss": { "SS": [ "a", "b" ] },
							"ns": { "NS": [ "1", "2", "3" ] },
							"bs": { "BS": [ "8J+YgQ==", "8J+YoQ==" ] },

							"array": {"L": [{S: "string"},{N: "1", }] },
							"object": { "M": {
								"boolean": { "BOOL": true },
								"null": { "NULL": true },
								"number": { "N": "1" },
								"string": { "S": "hello"},
								"binary": { "B": "8J+YgQ==" },
							} }
						}
					},
					"ss": { "SS": [ "aaa", "bbb", "ccc" ] },
					"ns": { "NS": [ "1", "2", "3" ] },
					"bs": { "BS": [ "8J+YgQ==", Uint8Array.from(atob("8J+YoQ=="), c => c.charCodeAt(0))  ] },
				}
			},
			template: `
				<jsoneditor item={{item}} navigationBar="{{true}}" style="float:left;height: 500px;margin: 20px;border: 1px solid #97b0f8" menu-style="background-color: #d5ddf6;border-bottom: 1px solid #97b0f8;" />
				<jsoneditor item={{item}} style="float:left;height: 500px;" style="margin: 20px" mode="code" />
			`
		})
	</Script>
</html>
